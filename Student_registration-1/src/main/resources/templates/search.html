<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <form th:action="@{/student-search/find}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>

<br>
	<div class ="container">
		<div class = "row">
			<h1> List Students </h1>
		</div>
		
		
		<br>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Student First Name</th>
					<th> Student Last Name</th>
					<th> Student Email </th>
					<th> Student DOB </th>
					<th> Student Phone </th>
					<th> Student Department </th>
				<!--<th> Actions </th>  -->	
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "l: ${students}">
					<td th:text = "${l.firstName}"></td>
					<td th:text = "${l.lastName}"></td>
					<td th:text = "${l.email}"></td>
					<td th:text = "${l.DOB}"></td>
					<td th:text = "${l.Phone}"></td>
					<td th:text = "${l.dept}"></td>
				<!--	<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}"
						 class = "btn btn-primary">Update</a>
						<br>
						<br>
						<a th:href = "@{/students/{id}(id=${student.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>-->
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
